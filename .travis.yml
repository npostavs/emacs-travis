language: generic
# Require sudo because Emacs needs to disable ASLR to dump, only
# possible on sudo-enabled environment.  See also
# https://github.com/travis-ci/travis-ci/issues/9061.
sudo: required
cache:
  timeout: 30 # caching only saves about a minute anyway
  directories:
    - /tmp/autoconf
env:
  matrix:
    - EMACS_REV=emacs-23.4
    - EMACS_REV=emacs-24.1
    - EMACS_REV=emacs-24.2
    - EMACS_REV=emacs-24.3
    - EMACS_REV=emacs-24.4
    - EMACS_REV=emacs-24.5
    - EMACS_REV=emacs-25.1
    - EMACS_REV=emacs-25.2
    - EMACS_REV=emacs-25.3
    - EMACS_REV=emacs-26.1
    - EMACS_REV=emacs-26.2
    - EMACS_REV=emacs-26.2.90 EMACS_VERSION=26-prerelease
  global:
    - DISPOSE_OLD_BY=delete
    # travis encrypt -r npostavs/emacs-travis github_token=<emacs-builder token>
    - secure: ""
before_install:
  # Configure $PATH: Emacs installed to /tmp/emacs
  - export PATH=/tmp/emacs/bin:${PATH}
  - . travis-steps.sh "$EMACS_REV" "$EMACS_VERSION" "$github_token"
  - get_jq
  - check_freshness
  - download
  - unpack
  - autogen
  - configure
  - do_make
  - do_make install | grep -E '^(make|[A-Z])'
  - pack
  - upload
script:
  - emacs --version

notifications:
  email:
    on_success: never
    on_failure: never
